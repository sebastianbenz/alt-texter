<!doctype html>
<html>
  <head>
    <title>Alt Text Generator</title>
    <style>
      body {
        width: 500px;
        height: 350px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
      button {
        margin-right: 5px;
      }
      #loading,
      textarea {
        margin: 16px 0;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Alt Texter</h1>
    <label
      >Target language:
      <select id="lang">
        <option value="bn">Bengali</option>
        <option value="en" selected>English</option>
        <option value="de" >German</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <option value="zh">Mandarin Chinese (Simplified)</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="zh-Hant">Taiwanese Mandarin (Traditional)</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
      </select>
    </label>
    <div id="loading">Generating alt text ...</div>
    <textarea id="altText" hidden></textarea>
    <button type="submit" id="copyClose">Copy and close</button>
    <button type="submit" id="discard">Discard</button>
    <script src="popup.js"></script>
  </body>
</html>
